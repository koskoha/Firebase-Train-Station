        <div class="container">
            <!-- Login modal link -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#loginModal">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a>

                </ul>
            </div>
        </div>

      <!-- Login modal -->

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login </h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                    <div class="form-group">
                            <label class="sr-only" for="email">User Name</label>
                            <input type="text" class="form-control input-sm" id="userName" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email address</label>
                            <input type="email" class="form-control input-sm" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="pwd">Password</label>
                            <input type="password" class="form-control input-sm" id="pwd" placeholder="Password">
                        </div>
                        <button type="login" class="btn btn-info btn-sm">Sign In</button>
                        <button type="register" class="btn btn-info btn-sm">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <!-- Main page -->

	<div class="container" id="main">
		<div class="jumbotron text-center background">
			  <h1>Anytime is Train Time</h1>
			  <h3>Choo Choo. Chee Chee</h3>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped"> 
						<thead> 
							<tr>
								<th>Train Name</th> <th>Destination</th> <th>Frequency (min)</th> <th>Next Arrival</th> <th>Minutes Away</th> <th></th>
							</tr> 
						</thead> 
						<tbody id="tableToAdd"> 
							<!-- Table Data -->
						</tbody> 
					</table>
				</div>
			</div>

			
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				 <h3 class="panel-title">Add Train</h3>
			</div>
			  <div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="name">Train Name</label>
					    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
					  </div>
					  <div class="form-group">
					    <label for="role">Destination</label>
					    <input type="text" class="form-control" id="destination" placeholder="Destination">
					  </div>
					  <div class="form-group">
					    <label for="start-date">First Train Time (HH:mm - military time)</label>
					    <input type="time" class="form-control" id="first-train" placeholder="First Train Time">
					  </div>
					  <div class="form-group">
					    <label for="rate">Frequency (min)</label>
					    <input type="number" class="form-control" id="frequency" placeholder="Frequency">
					  </div>
					  
					  <button type="button" id="addTrain" class="btn btn-primary">Submit</button>
					</form>
			  </div>
		</div>
	</div>
